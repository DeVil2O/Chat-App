<div class="container">
  <div class="row">
    <div class="col s10 offset-s1" id="panel">
      <h3 id="title">Sign Up</h3>
      <div class="row">
        <form class="col s12" [formGroup]="signupForm" novalidate (ngSubmit)="signupUser()">
          <div class="row">
            <div class="input-field col s12">
              <input id="username" type="text" class="validate" formControlName="username" />
              <label for="username">User Name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="email" type="email" class="validate" formControlName="email" />
              <label for="email">Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="pass-word" type="password" class="validate" formControlName="password" />
              <label for="pass-word">Password</label>
            </div>
          </div>
          <button class="btn wave-effect" id="signupbtn">
            Sign Up
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
